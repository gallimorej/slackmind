<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Messages</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .edit-icon {
          cursor: pointer;
          color: red;
        }
        .delete-icon {
            cursor: pointer;
            color: red;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
</head>
<body>
    <h1>Scheduled Messages</h1>
    <a href="/create-scheduled-message">Create Scheduled Message</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>  
                <th>Channel</th>
                <th>Scheduled Time</th>
                <th>Message</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="messages-table-body">
            <!-- Rows will be populated by JavaScript -->
        </tbody>
    </table>

    <script>
        async function fetchConfig() {
          const response = await fetch('/config.json');
          const config = await response.json();
          return config.defaultTimezone || 'GMT';
        }

        async function fetchChannels() {
          const response = await fetch('/channels');
          const data = await response.json();
          const channelMap = {};
          data.forEach(channel => {
              channelMap[channel.id] = channel.name;
          });
          return channelMap;
        }

        async function fetchScheduledMessages() {
            const defaultTimezone = await fetchConfig();
            const channelMap = await fetchChannels();
            const response = await fetch('/scheduled-messages');
            const messages = await response.json();

            const tableBody = document.getElementById('messages-table-body');
            tableBody.innerHTML = '';
            messages.forEach(message => {
                const row = document.createElement('tr');

                const channelName = channelMap[message.channel_id] || message.channel_id;
                const timezone = message.timezone || defaultTimezone; // Use default timezone if not defined
                const postAt = moment.unix(message.post_at).tz(timezone).format('YYYY-MM-DD HH:mm:ss z');
                
                row.innerHTML = `
                    <td>${message.id}</td>
                    <td>${channelName}</td>
                    <td>${postAt}</td>
                    <td>${message.text}</td>
                    <td>
                      <span class="edit-icon" onclick="editMessage('${message.channel_id}', '${message.id}')">üìù</span>
                      <span class="delete-icon" onclick="deleteMessage('${message.channel_id}', '${message.id}')">üóëÔ∏è</span>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function deleteMessage(channel_id, message_id) {
            if (confirm('Are you sure you want to delete this message?')) {
                await fetch(`/scheduled-messages/${channel_id}/${message_id}`, { method: 'DELETE' });
                fetchScheduledMessages();
            }
        }

        function editMessage(channel_id, message_id) {
          // Implement the edit functionality here
          alert(`Edit message with ID: ${message_id} in channel: ${channel_id}`);
        }

        // Fetch and display messages on page load
        fetchScheduledMessages();
    </script>
</body>
</html>
